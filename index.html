<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1 class="title">CAN YOU DEFEAT BIKINI BOTTOM'S BEST?</h1>
    <div class="opponentSection"></div>
    <div class="buttonSection">
        <img id="rockButton" src="./images/rockHand.jpg" alt="a hand using rock">
        <img id="paperButton" src="./images/paperHand.jpg" alt="a hand playing paper">
        <img id="scissorsButton" src="./images/scissorsHand.jpg" alt="a hand playing scissors">
    </div>
    <div class="details">
        <div class="chosen"></div>
        <div class="roundResult"></div>
    </div>
    <div class="scoreBoard">
        <div class="player">
            <div>PLAYER SCORE</div>
            <div class="tally playerTally"></div>
        </div>    
        <div class="ties">  
            <div>TIES</div> 
            <div class="tally tieTally"></div>
        </div>
        <div class="opponent">
            <div>OPPONENT SCORE</div>
            <div class="tally computerTally"></div>
        </div>    
    </div>
    <h2 class="gameResult"></h2>
    <button class="playAgain postGame">Play Again!</button>



    <script src="./main.js"></script>
</body>
</html>
