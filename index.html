<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1 class="title">CAN YOU DEFEAT THE EVIL COMPUTER?!</h1>

        <button id="rockButton">ROCK</button>
        <button id="paperButton">PAPER</button>
        <button id="scissorsButton">SCISSORS</button>

        <div class="playerTally"></div>

        <div class="computerTally"></div>

    <div class="roundResult"></div>
    <div class="gameResult"></div>
