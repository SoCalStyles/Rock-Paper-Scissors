<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1 class="title">CAN YOU DEFEAT THE EVIL COMPUTER?!</h1>
    <div class="buttonSection">
        <img id="rockButton" src="./images/rockHand.png" alt="a hand using rock">
        <img id="paperButton" src="./images/paperHand.png" alt="a hand playing paper">
        <img id="scissorsButton" src="./images/scissorHand.webp" alt="a hand playing scissors">
    </div>
    <div class="chosen"></div>
    <div class="roundResult"></div>
    <div class="gameResult"></div>
    <div class="scoreBoard">
        <div class="tally playerTally"></div>
        <div class="tally tieTally"></div>
        <div class="tally computerTally"></div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
